<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/xtreme.ico" type="image/xtreme-icon">
    <title>Smart Task Manager</title>
</head>

<body>
    <section class="app-task-manager">
        <header class="app-logo-text-header">
            <button class="app-logo-header" id="asideMenuBtn"></button>
            <h1 class="app-text-header">Smart Task Manager</h1>
        </header>
        <nav class="app-search-bar">
            <div class="search-container">
                <button class="search-icon"></button>
                <input class="search-bar" type="search" placeholder="Search">
            </div>
        </nav>
        <header class="app-user-profile">
            <button class="app-profile-icon" id="profileMenuBtn">R</button>
            <div class="app-profile-menu" id="profileMenu">
                <div>temp_item1</div>
                <div>temp_item2</div>
                <div>temp_item3</div>
            </div>
        </header>
        <aside id="sideBar" class="app-sidebar">
            <header class="app-logo-text-aside">
                <div class="app-logo-aside"></div>
                <h1 class="app-text-aside">Smart Task Manager</h1>
            </header>
            <p>sideBar</p>
        </aside>
        <main class="app-task-container">task-container</main>
        <footer class="app-footer"></footer>
        <div class="overLay" id="overLay"></div>
        <script type="module" src="./main.js"></script>
    </section>
</body>

</html>
