<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/xtreme.ico" type="image/xtreme-icon">
    <title>Smart Task Manager</title>
</head>

<body>
    <section class="app-task-manager">
        <header class="app-logo-text">
            <div class="app-logo"></div>
            <h1 class="app-text">Smart Task Manager</h1>
        </header>
        <nav class="app-search-bar">
            <div class="search-container">
                <button class="search-icon"></button>
                <input class="search-bar" type="search" placeholder="Search">
            </div>
        </nav>
        <header class="app-user-profile">
            <div class="app-profile-icon">R</div>
            <section class="app-username">Username</section>
        </header>
        <aside class="app-sidebar">app-sidebar</aside>
        <main class="app-task-container">task-container</main>
        <footer class="app-footer"></footer>
        <script src="script.js"></script>
    </section>
</body>

</html>
